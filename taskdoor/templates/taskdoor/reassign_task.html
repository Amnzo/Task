{% extends 'base.html' %}

{% block title %}Réassigner la tâche{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Réassigner la tâche</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="user" class="form-label">Nouvel utilisateur</label>
                            <select name="user" id="user" class="form-select">
                                {% for user in users %}
                                    <option value="{{ user.id }}">{{ user.email }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="titre" class="form-label">Titre</label>
                            <input type="text" id="titre" value="{{ task.titre }}" class="form-control" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea id="description" class="form-control" rows="3" readonly>{{ task.description }}</textarea>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'taskdoor:admin_dashboard' %}" class="btn btn-secondary">Annuler</a>
                            <button type="submit" class="btn btn-primary">Réassigner</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
