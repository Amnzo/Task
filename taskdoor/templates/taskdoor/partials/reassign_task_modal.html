<!-- Modal de r√©assignation de t√¢che -->
<div class="modal fade" id="reassignTaskModal" tabindex="-1" aria-labelledby="reassignTaskModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="reassignTaskModalLabel">R√©assigner la t√¢che</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form method="post">
                {% csrf_token %}
                <div class="modal-body">
                    <input type="hidden" id="taskId">
                    <div class="mb-4">
                        <label class="form-label mb-2">Assign√© actuel</label>
                        <div class="d-flex align-items-center">
                            <i class="fas fa-user me-2 text-primary"></i>
                            <p id="currentAssignee" class="mb-0 text-secondary"></p>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="user" class="form-label mb-2">Nouvel assign√©</label>
                        <div class="input-group">
                            <i class="fas fa-user-plus input-group-text bg-light text-primary border-0"></i>
                            <select class="form-select border-0 rounded-3 shadow-sm" name="user" required>
                                {% for user in users %}
                                    <option value="{{ user.id }}">
                                        <span class="user-icon">üë§</span> {{ user.email }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer border-top-0">
                    <button type="button" class="btn btn-outline-secondary rounded-3" data-bs-dismiss="modal">
                        <i class="fas fa-times me-1"></i>Annuler
                    </button>
                    <button type="submit" class="btn btn-primary rounded-3">
                        <i class="fas fa-user-plus me-1"></i>R√©assigner
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
